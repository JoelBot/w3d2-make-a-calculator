<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</head>
<body>
  <form>

    <form>
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Calculatron!
          </div>
          <div class="panel-body">

            <div class="row">
              <div class="col-sm-2">
                <label for="firstValue">Value 1:<br /></label>
                <input name="firstValue" type="text" placeholder="First Number" id="firstValue"/>

              </div>
              <div class="col-sm-2 content-center">
                <label for="secondValue">Value 2:<br /></label>
                <input name="secondValue" type="text" placeholder="Second Number" id="secondValue"/>
              </div>
                <div class="col-sm-2">
                  <button type="button" id="clearButton" class="btn btn-primary">Add</button>

              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <button type="button" id="addButton" class="btn btn-primary">Add</button>
                <!-- <input name="num1" type="text" placeholder="First Number" /> -->
              </div>
              <div class="col-sm-2">
                <button  type="button"id="subtractButton" class="btn btn-primary">Subtract</button>
                <!-- <input name="num2" type="text" placeholder="Second Number" /> -->
              </div>
              <div class="col-sm-2">
                <button  type="button"id="multiplyButton" class="btn btn-primary">Multiply</button>
                <!-- <input name="num1" type="text" placeholder="First Number" /> -->
              </div>
              <div class="col-sm-2">
                <button  type="button"id="divideButton" class="btn btn-primary">Divide</button>
                <!-- <input name="num2" type="text" placeholder="Second Number" /> -->
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="js/calc.js"></script>

</body>
</html>
